<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - VOIP Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-slate-800 rounded-xl shadow-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="form-label">Email or Username</label>
          <input type="text" class="form-control" id="emailOrUsername" required />
        </div>
        <div>
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">
          Login
        </button>
      </form>
      <p class="text-center text-sm text-slate-300 mt-4">
        Don't have an account?
        <a href="./register.html" class="text-blue-400">Register</a>
      </p>
      <p id="loginError" class="text-red-400 text-sm mt-3 text-center d-none"></p>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
