<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm Order - VOIP Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-slate-900 text-slate-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-slate-800 rounded-xl shadow-lg p-8 w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">Confirm Phone Number Order</h1>
      <p class="mb-2"><strong>Phone Number:</strong> <span id="orderPhoneNumber"></span></p>
      <p class="mb-4"><strong>Estimated Monthly Cost:</strong> <span id="orderMonthlyCost"></span></p>
      <button class="btn btn-primary w-100 mb-3" id="confirmOrderButton">Confirm Order</button>
      <a href="./dashboard.html" class="btn btn-outline-light w-100">Cancel</a>
      <p id="orderStatus" class="small mt-3 text-slate-300 text-center"></p>
    </div>
  </div>

  <script src="./js/api.js"></script>
  <script src="./js/order.js"></script>
</body>
</html>
