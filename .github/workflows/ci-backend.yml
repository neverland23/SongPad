name: Backend CI

on:
  pull_request:
    branches: [ dev, stage, main ]
    paths:
      - "backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Test backend
        run: |
          cd backend
          npm test --if-present
