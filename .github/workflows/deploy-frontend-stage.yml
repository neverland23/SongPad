name: Deploy Frontend (Stage)

on:
  push:
    branches: [ stage ]
    paths:
      - "frontend/**"

jobs:
  deploy-frontend-stage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build with Stage API URL
        working-directory: frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL_STAGE }}" >> .env
          npm install
          npm run build
      
      - name: Deploy to Vercel (Stage)
        working-directory: frontend
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STAGE_PROJECT_ID }}
        run: |
          npx vercel deploy --yes --token ${{ secrets.VERCEL_TOKEN }}
